<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Geometric calculator</title>
</head>
<body>
    <h1>Geometric calculator</h1>
    <div class="wrapper">
        <div class="info_block">
            <!-- 3D cube -->
            <div class="container">
                <div class="back side"></div>
                <div class="left side"></div>
                <div class="right side"></div>
                <div class="top side"></div>
                <div class="bottom side"></div>
                <div class="front side"></div>
            </div>    
        </div>
        <div class="info_block">
            <!-- Tabs  -->
            <div class="calculating">
                <div class="calculating__field">
                    <div class="calculating__subtitle first__subtitle">
                        Choose your figure
                    </div>
                    <div class="calculating__choose" id="gender">   
                        <div class="tabcontainer">
                            <div class="tabheader__items">
                                <div class="tabheader__item tabheader__item_active">2D</div>
                                <div class="tabheader__item">3D</div>
                            </div>
                            
                            <div class="tabcontent">
                                <!-- square -->
                                <div id="square" class="calculating__choose-item calculating__choose-item_active">
                                    <svg width="60" height="60" xmlns="http://www.w3.org/2000/svg">
                                        <g>
                                            <path id="imagebot_2" fill="none" stroke-width="2" stroke-miterlimit="10" stroke-linecap="square" stroke="#000000" d="M 5 5 L 5 55 L 55 55 L 55 5 L 5 5 z"/>
                                        </g>
                                    </svg>
                                </div>
                                <!-- rectangle -->
                                <div id="rectangle" class="calculating__choose-item">
                                    <svg width="100" height="60" xmlns="http://www.w3.org/2000/svg">
                                        <g>
                                            <path id="imagebot_2" fill="none" stroke-width="2" stroke-miterlimit="10" stroke-linecap="square" stroke="#000000" d="M 5 5 L 5 55 L 95 55 L 95 5 L 5 5 z"/>
                                        </g>
                                    </svg>
                                </div>
                                <!-- triangle -->
                                <div id="triangle" class="calculating__choose-item">
                                    <svg width="100" height="60" xmlns="http://www.w3.org/2000/svg">
                                        <g>
                                        <path id="triangle" fill="none" stroke-width="2" stroke-miterlimit="10" stroke-linecap="square" stroke="#000000" d="M 5 55 L 95 55 L 5 5 Z"/>
                                        </g>
                                    </svg>
                                </div>
                                <!-- circle -->
                                <div id="circle" class="calculating__choose-item">
                                    <svg width="100" height="60" xmlns="http://www.w3.org/2000/svg">
                                        <g>
                                        <circle id="circle" cx="50" cy="30" r="25" fill="none" stroke-width="2" stroke="#000000" />
                                        </g>
                                    </svg>
                                </div>
                            </div>

                            <div class="tabcontent">
                                <!-- cube -->
                                <div id="cube" class="calculating__choose-item calculating__choose-item_active">
                                    <svg width="100" height="65" xmlns="http://www.w3.org/2000/svg">
                                        <g>
                                            <!-- Передняя часть куба -->
                                            <path id="front" fill="none" stroke-width="1.8" stroke-miterlimit="10" stroke="#000000" d="M 24 24 L 24 60 L 60 60 L 60 24 Z" />
                                            <!-- Верхняя часть куба -->
                                            <path id="top" fill="none" stroke-width="1.8" stroke-miterlimit="10" stroke="#000000" d="M 24 24 L 42 6 L 78 6 L 60 24 Z" />
                                            <!-- Боковая часть куба -->
                                            <path id="side" fill="none" stroke-width="1.8" stroke-miterlimit="10" stroke="#000000" d="M 60 24 L 78 6 L 78 42 L 60 60 Z" />
                                        </g>
                                    </svg>     
                                </div>
                                <!-- parallelepiped -->
                                <div id="parallelepiped" class="calculating__choose-item"> 
                                    <svg width="140" height="85" xmlns="http://www.w3.org/2000/svg">
                                        <g>
                                            <!-- Передняя часть параллелепипеда -->
                                            <path id="front" fill="none" stroke-width="1.8" stroke-miterlimit="10" stroke="#000000" d="M 19 36 L 19 72 L 85 72 L 85 36 Z" />
                                            <!-- Верхняя часть параллелепипеда -->
                                            <path id="top" fill="none" stroke-width="1.8" stroke-miterlimit="10" stroke="#000000" d="M 19 36 L 58 18 L 112 18 L 85 36 Z" />
                                            <!-- Боковая часть параллелепипеда -->
                                            <path id="side" fill="none" stroke-width="1.8" stroke-miterlimit="10" stroke="#000000" d="M 85 36 L 112 18 L 112 54 L 85 72 Z" />
                                            <!-- Задняя часть параллелепипеда -->
                                            <path id="back" fill="none" stroke-width="1.8" stroke-miterlimit="10" stroke="#000000" d="M 58 18 L 58 54 L 112 54 L 112 18 Z" />
                                        </g>
                                    </svg>
                                </div>
                                <!-- pyramid -->
                                <div id="pyramid" class="calculating__choose-item">
                                    <svg width="100" height="90" xmlns="http://www.w3.org/2000/svg">
                                        <g>
                                            <!-- Основание пирамиды (квадрат) -->
                                            <path id="base" fill="none" stroke-width="1.8" stroke-miterlimit="10" stroke="#000000" d="M 24 72 L 24 36 L 72 36 L 72 72 Z" />
                                            <!-- Линии от вершин основания до вершины пирамиды -->
                                            <path id="side1" fill="none" stroke-width="1.8" stroke-miterlimit="10" stroke="#000000" d="M 48 18 L 24 72" />
                                            <path id="side2" fill="none" stroke-width="1.8" stroke-miterlimit="10" stroke="#000000" d="M 48 18 L 72 72" />
                                            <path id="side3" fill="none" stroke-width="1.8" stroke-miterlimit="10" stroke="#000000" d="M 48 18 L 72 36" />
                                            <path id="side4" fill="none" stroke-width="1.8" stroke-miterlimit="10" stroke="#000000" d="M 48 18 L 24 36" />
                                        </g>
                                    </svg>
                                </div>
                                <!-- sphere -->
                                <div id="sphere" class="calculating__choose-item">
                                    <svg width="140" height="140">
                                        <circle r="23" cx="60" cy="70"
                                          fill="black" stroke="black" stroke-width="5"
                                        />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="calculating__subtitle">
                        Enter dimensions
                    </div>
                    <!-- square dimensions and result -->
                    <div class="tabcontent__dimensions">
                        <div class="calculating__choose">
                            <input type="text" id="square_side" placeholder="Input one side of figure" class="calculating__choose_medium">
                        </div>
                        <div class="calculating__divider"></div>
                        
                        <div class="calculating__total">
                            <div class="calculating__subtitle">
                                Perimeter of your figure:
                            </div>
                            <div class="calculating__result">
                                <span id="result_square_perimeter">_____</span>
                            </div>
                        </div>
                        <div class="calculating__total">
                            <div class="calculating__subtitle">
                                Area of your figure:
                            </div>
                            <div class="calculating__result">
                                <span id="result_square_area">_____</span>
                            </div>
                        </div>
                    </div>
                    <!-- rectangle dimensions and result -->
                    <div class="tabcontent__dimensions">
                        <div class="calculating__choose">
                            <input type="text" id="rectangle_width" placeholder="Input width of figure" class="calculating__choose_medium">
                            <input type="text" id="rectangle_height" placeholder="Input height of figure" class="calculating__choose_medium">
                        </div>
                        <div class="calculating__divider"></div>
                        <div class="calculating__total">
                            <div class="calculating__subtitle">
                                Perimeter of your figure:
                            </div>
                            <div  class="calculating__result">
                                <span id="result_rectangle_perimeter">_____</span>
                            </div>
                        </div>
                        <div class="calculating__total">
                            <div class="calculating__subtitle">
                                Area of your figure:
                            </div>
                            <div class="calculating__result">
                                <span id="result_rectangle_area">_____</span>
                            </div>
                        </div>
                    </div>
                    <!-- triangle dimensions and result -->
                    <div class="tabcontent__dimensions">
                        <div class="calculating__choose">
                            <input type="text" id="triangle_leg_1" placeholder="Input leg 1 of figure" class="calculating__choose_medium">
                            <input type="text" id="triangle_leg_2" placeholder="Input leg 2 of figure" class="calculating__choose_medium">
                        </div>
                        <div class="calculating__divider"></div>
                        
                        <div class="calculating__total">
                            <div class="calculating__subtitle">
                                Perimeter of your figure:
                            </div>
                            <div class="calculating__result">
                                <span id="result_triangle_perimeter">_____</span>
                            </div>
                        </div>
                        <div class="calculating__total">
                            <div class="calculating__subtitle">
                                Area of your figure:
                            </div>
                            <div class="calculating__result">
                                <span id="result_triangle_area">_____</span>
                            </div>
                        </div>
                    </div>
                    <!-- circle dimensions and result -->
                    <div class="tabcontent__dimensions">
                        <div class="calculating__choose">
                            <input type="text" id="radius" placeholder="Input radius of figure" class="calculating__choose_medium">
                        </div>
                        <div class="calculating__divider"></div>
                        <div class="calculating__total">
                            <div class="calculating__subtitle">
                                Perimeter of your figure:
                            </div>
                            <div class="calculating__result">
                                <span id="result_circle_perimeter">_____</span>
                            </div>
                        </div>
                        <div class="calculating__total">
                            <div class="calculating__subtitle">
                                Area of your figure:
                            </div>
                            <div class="calculating__result">
                                <span id="result_circle_area">_____</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
